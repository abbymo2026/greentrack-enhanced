
services:
  - type: web
    name: greentrack-backend
    rootDir: backend
    env: node
    buildCommand: "npm install"
    startCommand: "node server.js"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: greentrack-db
          property: connectionString
      - key: NODE_ENV
        value: production

  - type: static
    name: greentrack-frontend
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    envVars:
      - key: VITE_API_BASE
        value: https://greentrack-backend.onrender.com/api

databases:
  - name: greentrack-db
    plan: free
